<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic MySql To Mongo</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
	<style type="text/css">
		textarea{
			background-color: #f9f9f9;
			font-size: 14px;
			height: 500px;
			width: 100%;
		}
		body{
			padding: 20px;
		}
		.center-content{
		    align-items: center;
		    display: flex;
		    justify-content: center;
		}
	</style>
</head>
<body>

<div class="pure-g">
	<p class="pure-u-1-1">Basic "update" and "delete" queries convertion from MySql to MongoDB</p>
</div>

<div class="pure-g">
    <div class="pure-u-5-12">
    	<textarea id="mysql" placeholder="update table set column = 'value' where id = 1;"></textarea>
    </div>
    <div class="pure-u-1-6 center-content" style="text-align: center">
    	<button  class="pure-button pure-button-primary" id="btn">MySql to MongoDB</button>
    </div>
    <div class="pure-u-5-12">
    	<textarea id="mongo" placeholder='db.collection.update({id:1},{$set:{column:"value"}});'></textarea>
    </div>
</div>

<script src="js/index.js"></script>

</body>
</html>
